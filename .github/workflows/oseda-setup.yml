name: OSEDA Setup

on:
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Restore Docker image cache
        id: restore-cache
        uses: actions/cache@v4
        with:
          path: /tmp/docker-compose-image.tar.gz
          key: docker-compose-${{ hashFiles('docker-compose.yml') }}

      - name: Load cached Docker image
        if: steps.restore-cache.outputs.cache-hit == 'true'
        run: docker load -i /tmp/docker-compose-image.tar.gz

      - name: Pull image using docker-compose
        run: docker compose pull

      - name: Get image name from docker-compose
        id: get-image
        run: |
          echo "UID=$(id -u)" >> $GITHUB_ENV
          echo "GID=$(id -g)" >> $GITHUB_ENV
          # Extract the first "image:" entry from the resolved docker-compose config.
          IMAGE=$(docker compose config | awk '/image:/{print $2}' | head -n1)
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV
      
      - name: Save Docker image for caching and downstream use
        run: docker save $IMAGE_NAME | pigz > /tmp/docker-compose-image.tar.gz
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-compose-image.tar.gz
