name: Simulation

on:
  workflow_call:
    secrets: inherit

jobs:
  simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Set UID and GID for docker-compose
        run: |
          echo "UID=$(id -u)" >> $GITHUB_ENV
          echo "GID=$(id -g)" >> $GITHUB_ENV

      - name: Download Docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/docker-compose-image.tar

      - name: Run simulation commands using docker-compose
        run: docker-compose run pulp-docker /bin/bash -c "make sw && make verilator"
