name: Full Flow
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  oseda-setup:
    uses: ./.github/workflows/oseda-setup.yml

  simulation:
    needs: oseda-setup
    uses: ./.github/workflows/simulation.yml

  synthesis:
    needs: oseda-setup
    uses: ./.github/workflows/synthesis.yml

  backend:
    needs: synthesis
    uses: ./.github/workflows/backend.yml
